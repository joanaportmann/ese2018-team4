<h2 mat-dialog-title>Change password</h2>
<mat-dialog-content class="mat-typography">
 <form #passwordForm="ngForm">
   <mat-form-field>
     <input type="password" matInput placeholder="New password" [(ngModel)]="newPassword"
      name="newPassword" required>
   </mat-form-field>
  
   <mat-form-field>
     <input type="password" matInput placeholder="Confirm password" [(ngModel)]="confirmPassword"
       name="confirmPassword" required>
   </mat-form-field>

   <div class="non-match-warning" [class.show]="passwordForm.valid && confirmPassword !== newPassword">
     Passwords do not match
   </div>
 </form>
 <mat-dialog-actions>
    <button mat-button (click)="changePassword()" [disabled]="!passwordForm.valid || confirmPassword !== newPassword">Confirm change</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</mat-dialog-content>
