<!-- This HTML File resembles the 'inside' of the popUp-dialog window
when a user clicks on 'Log In'-->

<form>
  <p>
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="credentials.username" name="username">
  </mat-form-field>
  </p>

  <p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" [(ngModel)]="credentials.password" name="password">
  </mat-form-field>
  </p>

  <button mat-button (click)="login()">log in</button>

  <div>
    <p>No account yet?</p>
    <a (click)="openDialogRegister()">Register</a>
  </div>
</form>
