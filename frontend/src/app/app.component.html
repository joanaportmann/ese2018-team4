<h1 style="text-align:center; font-family:courier;"><ins>Studentenjobvermittlung</ins></h1>
<p style="text-align:center;">Please enter the information for the Job <br>
 - fields marked with (*) must be filled in.</p>

<div class="example-container">

  <p style="text-align:center;">
  <mat-form-field>
    <input matInput placeholder="Job Name" required [formControl]= "nameFormControl"
           [errorStateMatcher]="matcher" [(ngModel)]="job.name" name="name">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Job Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  </p>

  <p style="text-align:center;">
  <mat-form-field>
    <textarea matInput placeholder="Description" required [formControl] = descriptionFormControl
              [errorStateMatcher]="matcher2" [(ngModel)]="job.description" name="description"></textarea>
    <mat-error *ngIf="descriptionFormControl.hasError('required')">
      Description is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  </p>

  <p style="text-align:center;">
  <mat-form-field>
    <textarea matInput placeholder="Necessary Skills" [(ngModel)]="job.necessarySkills" name="necessarySkills"></textarea>
  </mat-form-field>
</p>
</div>


<p align="center">
  <button mat-button *ngIf="!nameFormControl.errors && !descriptionFormControl.errors" (click)="onJobCreate()">create</button>
<app-job [job]="job" (destroy)="onJobDestroy($event)"
               *ngFor="let job of jobs"></app-job>

</p>
