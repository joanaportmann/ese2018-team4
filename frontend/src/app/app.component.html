<!-- This HTML file resembles the whole website in itself. It consists
of a navigation bar, a header section and the job-creation-expansion panel -->


<!-- Navbar (fixed)-->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" (click)="openJobs()" class="w3-bar-item w3-button"><b>UniBE</b> Studentenjobvermittlung</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <mat-menu #appMenu="matMenu" yPosition="above" xPosition="after">
        <a id="profile" routerLink="/myprofile" mat-menu-item>My Profile</a>
        <a id="createJob" routerLink="/myjobs" mat-menu-item>My Jobs</a>
      </mat-menu>
      <mat-menu #appMenuAdmin="matMenu" yPosition="above" xPosition="after">
        <button id="editUser" (click)="openEditUsers()" mat-menu-item>Edit Users</button>
        <button id="editJobs" (click)="openEditJob()" mat-menu-item>Edit Jobs</button>
      </mat-menu>

      <button *ngIf="userService.getUser() && !(userService.getUser().userType === UserType.admin)" mat-button
        [matMenuTriggerFor]="appMenu">Menu</button>
      <button *ngIf="userService.getUser() && (userService.getUser().userType === UserType.admin)" mat-button
        [matMenuTriggerFor]="appMenuAdmin">Menu</button>

      <a mat-button routerLink="/aboutus">About Us</a>
      <app-logout *ngIf="userService.getUser()"></app-logout>
      <button *ngIf="!userService.getUser()" mat-button (click)="openDialog()">Log In</button>
    </div>
  </div>
</div>

<header class="w3-display-container w3-content w3-wide" style="max-width:1500px; max-height: 40px" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <svg width="200" height="200">
      <image xlink:href="https://d1b10bmlvqabco.cloudfront.net/attach/jl2bsdaky4867r/il3qyrgkst84cu/jo8u1phb49x2/logomib_vector.svg"
        height="200" width="200" />
    </svg>
    <span class="w3-jumbo w3-hide-small">STUDIJOBS</span>

    <br>
    <span class="w3-large">where companies can offer Jobs and Students can apply</span>
    <form class="logo">
      <div>
        <p><button *ngIf="!userService.getUser()" (click)="openDialog()" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Log
            In or Sign Up here</button></p>
      </div>
      <div>

      </div>
    </form>
    <p *ngIf="userService.getUser()">Welcome, {{getUsername()}}!</p>
  </div>
</header>

<app-profile-panel *ngIf="userService.getUser()" (toggle)="openJobs()"></app-profile-panel>

<router-outlet></router-outlet>
