<div class="container">

  <input matInput placeholder="Jobname" [readonly]="!editable" [(ngModel)]="job.name" name="name">
  

  <mat-form-field>
    <input matInput placeholder="Description" [readonly]="!editable" [(ngModel)]="job.description" name="description">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Necessary Skills" [readonly]="!editable" [(ngModel)]="job.necessarySkills" name="necessarySkills">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput placeholder="Percentage (%)" [readonly]="!editable" [(ngModel)]="job.percentage" name="percentage">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="When?" [readonly]="!editable" [(ngModel)]="job.time" name="time">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Contact Information" [readonly]="!editable" [(ngModel)]="job.info" name="info">
  </mat-form-field>
  <br>

  <button mat-button (click)="onSave()" *ngIf="editable">Save Changes</button>

</div>
