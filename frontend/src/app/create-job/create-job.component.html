<mat-card>
  <mat-card-title>
    Create a new Job
  </mat-card-title>
  <mat-card-subtitle>Fields marked with (*) must be filled in</mat-card-subtitle>

  <form #jobForm="ngForm" class="create-job" autocomplete="off">
    <mat-form-field>
      <input matInput #nameInput="ngModel"
        placeholder="Job Name"
        required
        [(ngModel)]="job.name"
        name="name"
        class="form-control">
      <mat-error *ngIf="nameInput.hasError('required')" >
        Job Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field style="max-width: 500px;">
      <textarea matInput #descriptionInput="ngModel"
        placeholder="Description"
        required
        [(ngModel)]="job.description"
        name="description"
        rows="6" size="40"
        class="textarea">
      </textarea>
      <mat-error *ngIf="descriptionInput.hasError('required')">
        Description is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
        placeholder="Necessary Skills"
        [(ngModel)]="job.necessarySkills"
        name="necessarySkills"
        class="textarea">
    </mat-form-field>

    <mat-form-field style="display: inline-block; width: 60px;">
      <input type="number" matInput
        placeholder="Status"
        [(ngModel)]="job.status"
        name="status"
        step="5" min="0" max="100"
        class="textarea">
    </mat-form-field>%

    <mat-form-field style="display: inline-block; width: 60px;">
      <input type="number" matInput
             placeholder="Salary"
             [(ngModel)]="job.salary"
             name="salary"
             min="0"
             class="textarea">
    </mat-form-field>$/h<br>

    <button mat-button (click)="resetForm()">reset</button>
    <button mat-button *ngIf="!jobForm.errors" (click)="onJobCreate()">create</button>

  </form>

  <app-job [job]="job" (destroy)="onJobDestroy($event)" *ngFor="let job of jobs"></app-job>

</mat-card>
