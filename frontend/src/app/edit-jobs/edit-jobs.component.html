<h1>Edit Jobs</h1>
<ng-container *ngFor="let job of jobs">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{job.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-job [job]="job"></app-job>
  </mat-expansion-panel>

  <mat-checkbox #checkbox (change)="approve(job, checkbox.checked)" *ngIf="userService.getUser() && (userService.getUser().userType === 'admin')"
    matInput>
    Approve</mat-checkbox>
</ng-container>
