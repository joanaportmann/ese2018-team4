<form class="edit-user">
  <mat-card>
    <div>
      <mat-card-title>Edit Users</mat-card-title>
    </div>

  <mat-list>
    <mat-list-item *ngFor="let user of users">{{user.username}},<br>
      <mat-checkbox [(ngModel)]="user.enabled" (change)="enable(users)" *ngIf="userService.getUser() && (userService.getUser().userType === 'admin')">Approve</mat-checkbox></mat-list-item>
  </mat-list>


    <div>
      <br>
      <button mat-button>save</button>
    </div>
  </mat-card>
</form>
