<!-- Job Section -->
<div class="availableJobs">
  <h1>Available Jobs</h1>
    <div>
      <mat-expansion-panel *ngFor="let job of jobs">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{job.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-job [showDestroyButton]="isEditable" [job]="job"></app-job>
      </mat-expansion-panel>

    </div>
</div>
